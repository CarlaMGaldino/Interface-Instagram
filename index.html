<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface do Instagram</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="./imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
              <img src="./imagens/foto-carla.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como carlinhamg20</a>
            <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é carlinhamg20?</p>
            <p class="not-account">
              <span class="link-blue">Alternar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="nav-footer">
        <div class="nav-footer__box1">
          <a class="nav-footer__a" href="#">Meta</a>
          <a class="nav-footer__a" href="#">Sobre</a>
          <a class="nav-footer__a" href="#">Blog</a>
          <a class="nav-footer__a" href="#">Carreiras</a>
          <a class="nav-footer__a" href="#">Ajuda</a>
          <a class="nav-footer__a" href="#">Privacidade</a>
          <a class="nav-footer__a" href="#">Termos</a>
          <a class="nav-footer__a" href="#">Principais contas</a>
          <a class="nav-footer__a" href="#">Hashtags</a>
          <a class="nav-footer__a" href="#">Localizações</a>
          <a class="nav-footer__a" href="#">Instagram lite</a>
        </div>
        <div class="nav-footer__box2">
          <select name="" id="">
            <option value="">Alemão</option>
            <option value="">Coreano</option>
            <option value="">Espanhol</option>
            <option value="">Francês</option>
            <option value="">Português</option>
            <option value="">Inglês</option>
            <option value="">Italiano</option>
            <option value="">Mandarim</option>
          </select>
          <div class="nav-footer__logo">
            &copy; 2022 Instagram From Meta
          </div>
        </div>

      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
